{% extends "base.html" %}
{% set titulo = "Suporte" %}

{% block conteudo %}
<section style="max-width:700px; margin:0 auto; background:var(--glass); padding:40px; border-radius:var(--radius); box-shadow:var(--shadow);">
    <h1 style="font-size:28px; font-weight:700; margin-bottom:20px; text-align:center; color:var(--primary-dark);">
        ğŸ’¬ Suporte ao Cliente
    </h1>
    <p style="text-align:center; color:var(--text-light); margin-bottom:30px;">
        Precisa de ajuda? Envie sua dÃºvida, sugestÃ£o ou problema que entraremos em contato.
    </p>

    <form action="{{ url_for('suporte') }}" method="POST" style="display:flex; flex-direction:column; gap:20px;">
        <div>
            <label for="nome" style="font-weight:600; display:block; margin-bottom:8px;">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required
                   style="width:100%; padding:14px; border-radius:10px; border:1px solid var(--border); background:var(--secondary); font-size:15px; transition:var(--transition);">
        </div>

        <div>
            <label for="email" style="font-weight:600; display:block; margin-bottom:8px;">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required
                   style="width:100%; padding:14px; border-radius:10px; border:1px solid var(--border); background:var(--secondary); font-size:15px; transition:var(--transition);">
        </div>

        <div>
            <label for="mensagem" style="font-weight:600; display:block; margin-bottom:8px;">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" placeholder="Descreva sua dÃºvida ou problema..." required
                      style="width:100%; padding:14px; border-radius:10px; border:1px solid var(--border); background:var(--secondary); font-size:15px; resize:none; transition:var(--transition);"></textarea>
        </div>

        <button type="submit"
                style="padding:14px 24px; border:none; border-radius:10px; background:linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); color:white; font-size:16px; font-weight:600; cursor:pointer; transition:var(--transition);">
            Enviar Mensagem
        </button>
    </form>
</section>
{% endblock %}
