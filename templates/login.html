{% extends "base.html" %}

{% block conteudo %}
<div style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center; padding: 40px 20px;">
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">
                <span class="tab-icon">🔐</span>
                <span class="tab-text">Entrar</span>
            </button>
            <button class="auth-tab" data-tab="cadastro">
                <span class="tab-icon">✨</span>
                <span class="tab-text">Criar Conta</span>
            </button>
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="auth-form active" id="login-form">
            <div class="auth-header">
                <h1>🎯 Bem-vindo de volta!</h1>
                <p>Entre com suas credenciais para continuar</p>
            </div>

            <div class="form-group">
                <label for="login-email">
                    <span class="label-icon">📧</span>
                    E-mail
                </label>
                <input 
                    type="email" 
                    id="login-email" 
                    name="email" 
                    class="form-control" 
                    placeholder="seu@email.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="login-senha">
                    <span class="label-icon">🔒</span>
                    Senha
                </label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="login-senha" 
                        name="senha" 
                        class="form-control" 
                        placeholder="Digite sua senha" 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" data-target="login-senha">
                        👁️
                    </button>
                </div>
            </div>

            <div class="form-extras">
                <label class="checkbox-label">
                    <input type="checkbox" name="lembrar">
                    <span>Lembrar de mim</span>
                </label>
                <a href="{{ url_for('recuperar_senha') }}" class="link-secundario">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-auth">
                <span>Entrar na Conta</span>
                <span class="btn-arrow">→</span>
            </button>
        </form>
        <form method="POST" action="{{ url_for('cadastro') }}" class="auth-form" id="cadastro-form">
            <div class="auth-header">
                <h1>🚀 Crie sua conta</h1>
                <p>Preencha os dados abaixo para começar</p>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cadastro-nome">
                        <span class="label-icon">👤</span>
                        Nome Completo
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-nome" 
                        name="nome" 
                        class="form-control" 
                        placeholder="João Silva Santos" 
                        required
                        autocomplete="name"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cadastro-email">
                        <span class="label-icon">📧</span>
                        E-mail
                    </label>
                    <input 
                        type="email" 
                        id="cadastro-email" 
                        name="email" 
                        class="form-control" 
                        placeholder="seu@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="cadastro-cpf">
                        <span class="label-icon">🆔</span>
                        CPF
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-cpf" 
                        name="cpf" 
                        class="form-control cpf-mask" 
                        placeholder="000.000.000-00" 
                        required
                        maxlength="14"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cadastro-telefone">
                        <span class="label-icon">📱</span>
                        Telefone
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-telefone" 
                        name="telefone" 
                        class="form-control phone-mask" 
                        placeholder="(00) 00000-0000"
                        autocomplete="tel"
                    >
                </div>

                <div class="form-group">
                    <label for="cadastro-data-nascimento">
                        <span class="label-icon">🎂</span>
                        Data de Nascimento
                    </label>
                    <input 
                        type="date" 
                        id="cadastro-data-nascimento" 
                        name="data_nascimento" 
                        class="form-control"
                        autocomplete="bday"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="cadastro-genero">
                    <span class="label-icon">⚧️</span>
                    Gênero
                </label>
                <select id="cadastro-genero" name="genero" class="form-control">
                    <option value="">Prefiro não informar</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cadastro-senha">
                        <span class="label-icon">🔒</span>
                        Senha
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="cadastro-senha" 
                            name="senha" 
                            class="form-control" 
                            placeholder="Mínimo 6 caracteres" 
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="cadastro-senha">
                            👁️
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="cadastro-confirmar-senha">
                        <span class="label-icon">🔐</span>
                        Confirmar Senha
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="cadastro-confirmar-senha" 
                            name="confirmar_senha" 
                            class="form-control" 
                            placeholder="Digite novamente" 
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="cadastro-confirmar-senha">
                            👁️
                        </button>
                    </div>
                </div>
            </div>

            <label class="checkbox-label" style="margin-top: 20px;">
                <input type="checkbox" name="aceitar_termos" required>
                <span>Aceito os <a href="/termos" target="_blank" class="link-secundario">Termos de Uso</a> e a <a href="/privacidade" target="_blank" class="link-secundario">Política de Privacidade</a></span>
            </label>

            <button type="submit" class="btn btn-auth">
                <span>Criar Minha Conta</span>
                <span class="btn-arrow">→</span>
            </button>
        </form>
    </div>
</div>

<style>
    .auth-container {
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 24px;
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        border: 1px solid var(--border);
        position: relative;
    }

    .dark-theme .auth-container {
        background: var(--dark);
    }

    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--success) 100%);
    }

    .auth-tabs {
        display: flex;
        background: var(--secondary);
        border-bottom: 2px solid var(--border);
    }

    .dark-theme .auth-tabs {
        background: rgba(0, 0, 0, 0.2);
    }

    .auth-tab {
        flex: 1;
        padding: 20px;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 700;
        color: var(--text-light);
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
    }

    .auth-tab::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary);
        transform: scaleX(0);
        transition: var(--transition);
    }

    .auth-tab.active {
        color: var(--primary);
        background: white;
    }

    .dark-theme .auth-tab.active {
        background: var(--dark);
    }

    .auth-tab.active::after {
        transform: scaleX(1);
    }

    .tab-icon {
        font-size: 20px;
    }

    .auth-form {
        padding: 40px;
        display: none;
        animation: fadeInUp 0.4s ease;
    }

    .auth-form.active {
        display: block;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-header h1 {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 8px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-header p {
        color: var(--text-light);
        font-size: 15px;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text);
        font-size: 14px;
    }

    .label-icon {
        font-size: 16px;
    }

    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        opacity: 0.6;
        transition: var(--transition);
        padding: 4px;
    }

    .toggle-password:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
    }

    .password-strength {
        margin-top: 8px;
        height: 4px;
        background: var(--border);
        border-radius: 10px;
        overflow: hidden;
        transition: var(--transition);
    }

    .password-strength::after {
        content: '';
        display: block;
        height: 100%;
        border-radius: 10px;
        transition: var(--transition);
        width: 0;
    }

    .password-strength.weak::after {
        width: 33%;
        background: var(--danger);
    }

    .password-strength.medium::after {
        width: 66%;
        background: var(--warning);
    }

    .password-strength.strong::after {
        width: 100%;
        background: var(--success);
    }

    .form-extras {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 12px;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-size: 14px;
        color: var(--text);
    }

    .checkbox-label input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--primary);
    }

    .link-secundario {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: var(--transition);
    }

    .link-secundario:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }

    .btn-auth {
        width: 100%;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 16px 28px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: var(--transition);
        box-shadow: var(--shadow);
        margin-bottom: 24px;
    }

    .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .btn-arrow {
        font-size: 20px;
        transition: var(--transition);
    }

    .btn-auth:hover .btn-arrow {
        transform: translateX(4px);
    }

    .auth-divider {
        text-align: center;
        margin: 24px 0;
        position: relative;
    }

    .auth-divider::before,
    .auth-divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: calc(50% - 60px);
        height: 1px;
        background: var(--border);
    }

    .auth-divider::before {
        left: 0;
    }

    .auth-divider::after {
        right: 0;
    }

    .auth-divider span {
        color: var(--text-light);
        font-size: 13px;
        font-weight: 600;
        background: white;
        padding: 0 12px;
        position: relative;
        z-index: 1;
    }

    .dark-theme .auth-divider span {
        background: var(--dark);
    }

    .social-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .btn-social {
        padding: 12px;
        border: 2px solid var(--border);
        background: white;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: var(--transition);
        color: var(--text);
    }

    .dark-theme .btn-social {
        background: var(--dark);
    }

    .btn-social:hover {
        border-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: var(--shadow);
    }

    @media (max-width: 640px) {
        .auth-container {
            border-radius: 0;
            max-width: 100%;
        }

        .auth-form {
            padding: 30px 20px;
        }

        .auth-header h1 {
            font-size: 24px;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .social-buttons {
            grid-template-columns: 1fr;
        }

        .tab-text {
            display: none;
        }

        .auth-tab {
            padding: 16px;
        }
    }
</style>

<script>
    const tabs = document.querySelectorAll('.auth-tab');
    const forms = document.querySelectorAll('.auth-form');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const targetTab = tab.dataset.tab;
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            tab.classList.add('active');
            document.getElementById(`${targetTab}-form`).classList.add('active');
        });
    });
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', () => {
            const targetId = button.dataset.target;
            const input = document.getElementById(targetId);
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        });
    });
    const cpfInput = document.getElementById('cadastro-cpf');
    if (cpfInput) {
        cpfInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });
    }
    const phoneInput = document.getElementById('cadastro-telefone');
    if (phoneInput) {
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });
    }
    const senhaInput = document.getElementById('cadastro-senha');
    const strengthBar = document.getElementById('password-strength');

    if (senhaInput && strengthBar) {
        senhaInput.addEventListener('input', (e) => {
            const senha = e.target.value;
            let strength = 0;

            if (senha.length >= 6) strength++;
            if (senha.length >= 10) strength++;
            if (/[a-z]/.test(senha) && /[A-Z]/.test(senha)) strength++;
            if (/\d/.test(senha)) strength++;
            if (/[^a-zA-Z0-9]/.test(senha)) strength++;

            strengthBar.className = 'password-strength';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });
    }
    const cadastroForm = document.getElementById('cadastro-form');
    if (cadastroForm) {
        cadastroForm.addEventListener('submit', (e) => {
            const senha = document.getElementById('cadastro-senha').value;
            const confirmarSenha = document.getElementById('cadastro-confirmar-senha').value;

            if (senha !== confirmarSenha) {
                e.preventDefault();
                alert('⚠️ As senhas não coincidem! Por favor, verifique.');
                return false;
            }
        });
    }
</script>
{% endblock %}
